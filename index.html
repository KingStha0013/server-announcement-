<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Server Announcements</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #eee;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      color: #00ff99;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #00ff99;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      color: #00ff99;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .announcement {
      background: #1a1a1a;
      border: 1px solid #333;
      border-left: 5px solid #00ff99;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,255,153,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .announcement:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(0,255,153,0.4);
    }

    .title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .meta {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }

    .message {
      font-size: 1rem;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      border-top: 2px solid #00ff99;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    KingamerNep Server Announcements
  </header>

  <main>
    <h2>üì¢ Latest Announcements</h2>
    <ul id="announcement-list">
      <li>Loading announcements...</li>
    </ul>
  </main>

  <footer>
    ¬© 2025 KingamerNep | Stay tuned for more updates!
  </footer>

  <script>
    async function loadAnnouncements() {
      const list = document.getElementById("announcement-list");
      list.innerHTML = "<li>Loading announcements...</li>";
      try {
        const response = await fetch("https://raw.githubusercontent.com/KingStha0013/server-announcement-/main/announcements.json");
        if (!response.ok) throw new Error("Failed to fetch announcements");
        const data = await response.json();

        list.innerHTML = "";
        data.announcements.forEach(ann => {
          const li = document.createElement("li");
          li.className = "announcement";
          li.innerHTML = `
            <div class="title">${ann.title}</div>
            <div class="meta">üìÖ ${ann.date} | üìç ${ann.location}</div>
            <div class="message">${ann.message}</div>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        list.innerHTML = "<li style='color:#ff5555'>‚ö†Ô∏è Could not load announcements.</li>";
      }
    }

    loadAnnouncements();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Spell Addon Server Announcements</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(160deg, #0f2027, #203a43, #2c5364);
    color: #f2f2f2;
    padding-bottom: 20px;
  }

  header {
    background: linear-gradient(90deg, #d32f2f, #b71c1c);
    color: white;
    text-align: center;
    padding: 25px 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  header h1 {
    margin: 0;
    font-size: 26px;
    text-shadow: 0 0 10px #fff;
  }

  main {
    max-width: 1000px;
    margin: 25px auto;
    padding: 0 15px;
  }

  #loader {
    text-align: center;
    font-weight: bold;
    color: #ff4081;
    margin-bottom: 20px;
  }

  .announcement-board {
    display: flex;
    flex-direction: column;
    gap: 22px;
  }

  .announcement {
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    padding: 20px 25px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    gap: 8px;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: fadeIn 0.7s ease;
    backdrop-filter: blur(6px);
  }

  .announcement:hover {
    transform: translateY(-7px);
    box-shadow: 0 0 25px rgba(255,255,255,0.5);
  }

  .announcement h3 {
    margin: 0;
    font-size: 22px;
    font-weight: bold;
    color: #ff4081;
    text-shadow: 0 0 6px #ff4081, 0 0 12px #ff80ab;
  }

  .announcement p {
    margin: 4px 0;
    font-size: 15px;
    color: #e0e0e0;
  }

  .announcement .date-location {
    font-size: 13px;
    color: #b0b0b0;
  }

  /* Type styles */
  .urgent {
    border-left: 6px solid #ff1744;
    background: rgba(255,23,68,0.2);
    animation: rgbPulse 2s infinite;
  }

  .info {
    border-left: 6px solid #2979ff;
    background: rgba(41,121,255,0.15);
  }

  .success {
    border-left: 6px solid #00e676;
    background: rgba(0,230,118,0.15);
  }

  /* Animations */
  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(15px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes rgbPulse {
    0% { box-shadow: 0 0 10px #ff1744; }
    25% { box-shadow: 0 0 15px #ff5252; }
    50% { box-shadow: 0 0 20px #ff4081; }
    75% { box-shadow: 0 0 15px #ff1744; }
    100% { box-shadow: 0 0 10px #ff1744; }
  }

  footer {
    background: linear-gradient(90deg, #d32f2f, #b71c1c);
    color: #fff;
    text-align: center;
    padding: 15px;
    margin-top: 25px;
    box-shadow: 0 -2px 12px rgba(0,0,0,0.5);
    font-size: 14px;
  }

  @media screen and (max-width: 600px) {
    header h1 { font-size: 20px; }
    .announcement { padding: 15px 18px; }
    .announcement h3 { font-size: 18px; }
    .announcement p { font-size: 13px; }
    .announcement .date-location { font-size: 12px; }
  }
</style>
</head>
<body>

<header>
  <h1>नेपाल आधिकारिक Magic Spell Addon सर्भर सूचना</h1>
</header>

<main>
  <div id="loader">Loading announcements…</div>
  <section class="announcement-board" id="announcements"></section>
</main>

<footer>© 2025 KingStha0013 Server</footer>

<script>
  const jsonURL = "https://raw.githubusercontent.com/KingStha0013/server-announcement-/main/announcements.json";

  function getClassForType(title){
    title = title.toLowerCase();
    if(title.includes("maintenance") || title.includes("server")) return "urgent";
    if(title.includes("event")) return "info";
    if(title.includes("ready")) return "success";
    return "";
  }

  async function loadAnnouncements(){
    const loader = document.getElementById("loader");
    const container = document.getElementById("announcements");
    loader.innerText = "Loading announcements…";
    container.innerHTML = "";

    try{
      const res = await fetch(jsonURL);
      if(!res.ok) throw new Error("Network error");
      const data = await res.json();
      loader.innerText = "";

      if(!data.announcements || data.announcements.length===0){
        container.innerHTML = "<p>No announcements yet.</p>";
        return;
      }

      // Sort by importance (urgent > info > success)
      data.announcements.sort((a,b)=>{
        const priority={"urgent":3,"info":2,"success":1};
        return priority[getClassForType(b.title)]-priority[getClassForType(a.title)];
      });

      data.announcements.forEach(item=>{
        const typeClass = getClassForType(item.title);
        const box = document.createElement("div");
        box.className = `announcement ${typeClass}`;
        box.innerHTML = `
          <h3>${item.title}</h3>
          <p class="date-location"><strong>मिति:</strong> ${item.date} | <strong>स्थान:</strong> ${item.location}</p>
          <p>${item.message}</p>
        `;
        container.appendChild(box);
      });
    }catch(err){
      loader.innerText = "Failed to load announcements.";
      container.innerHTML = "<p style='color:red;'>Error loading announcements. Try again later.</p>";
      console.error(err);
    }
  }

  window.addEventListener("DOMContentLoaded", ()=>{
    loadAnnouncements();
    setInterval(loadAnnouncements, 180000); // auto-refresh every 3 minutes
  });
</script>

</body>
</html>

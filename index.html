<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>नेपाल आधिकारिक Magic Spell Addon सूचना</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f2f2f2;
  color: #333;
  line-height: 1.6;
  overflow-x: hidden;
}

header {
  background: linear-gradient(90deg, #d32f2f, #ff5252);
  color: #fff;
  text-align: center;
  padding: 30px 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  position: sticky;
  top: 0;
  z-index: 100;
  border-bottom: 5px solid #fff;
}

header h1 {
  font-size: 30px;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(0,0,0,0.3);
}

main {
  max-width: 1000px;
  margin: 30px auto;
  padding: 0 15px;
}

#loader {
  text-align: center;
  font-weight: bold;
  color: #d32f2f;
  margin-bottom: 25px;
  font-size: 20px;
}

.announcement-board {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.announcement {
  background-color: #fff;
  border-left: 10px solid transparent;
  border-radius: 20px;
  padding: 30px 35px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  display: flex;
  flex-direction: column;
  gap: 12px;
  animation: fadeIn 0.7s ease;
}

.announcement:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 30px rgba(0,0,0,0.25);
}

.announcement h3 {
  margin: 0;
  font-size: 24px;
  font-weight: 700;
  color: #d32f2f;
}

.announcement p {
  font-size: 18px;
  color: #555;
}

.announcement .date-location {
  font-size: 14px;
  color: #777;
}

.urgent { border-left-color: #ff1744; background-color: #fff0f0; animation: rgbGlow 2s infinite; }
.info { border-left-color: #1976d2; background-color: #e3f2fd; }
.success { border-left-color: #388e3c; background-color: #e8f5e9; }

@keyframes fadeIn {0%{opacity:0; transform:translateY(12px);}100%{opacity:1; transform:translateY(0);}}
@keyframes rgbGlow {0%{box-shadow:0 0 15px #ff1744;}25%{box-shadow:0 0 20px #ff5252;}50%{box-shadow:0 0 25px #ff4081;}75%{box-shadow:0 0 20px #ff1744;}100%{box-shadow:0 0 15px #ff1744;}}

footer {
  background: linear-gradient(90deg,#d32f2f,#ff5252);
  color: white;
  text-align:center;
  padding:20px;
  margin-top:30px;
  font-size:15px;
  box-shadow:0 -4px 15px rgba(0,0,0,0.25);
  border-top: 5px solid #fff;
}

@media screen and (max-width: 800px){
  header h1{font-size:26px;}
  .announcement{padding:25px 28px;}
  .announcement h3{font-size:22px;}
  .announcement p{font-size:16px;}
  .announcement .date-location{font-size:13px;}
}

@media screen and (max-width: 500px){
  header h1{font-size:22px;}
  .announcement{padding:20px 20px;}
  .announcement h3{font-size:20px;}
  .announcement p{font-size:15px;}
  .announcement .date-location{font-size:12px;}
}

@media screen and (max-width: 350px){
  header h1{font-size:18px;}
  .announcement{padding:18px 15px;}
  .announcement h3{font-size:18px;}
  .announcement p{font-size:14px;}
  .announcement .date-location{font-size:11px;}
}
</style>
</head>
<body>

<header>
  <h1>नेपाल आधिकारिक Magic Spell Addon सूचना</h1>
</header>

<main>
  <div id="loader">Loading live announcements…</div>
  <section class="announcement-board" id="announcements"></section>
</main>

<footer>© 2025 KingStha0013 Server</footer>

<script>
const jsonURL = "https://raw.githubusercontent.com/KingStha0013/server-announcement-/main/announcements.json";

function getClassForType(title){
  title = title.toLowerCase();
  if(title.includes("maintenance") || title.includes("server")) return "urgent";
  if(title.includes("event")) return "info";
  if(title.includes("ready")) return "success";
  return "";
}

async function loadLiveAnnouncements(){
  const loader = document.getElementById("loader");
  const container = document.getElementById("announcements");

  container.innerHTML = "";
  loader.innerText = "Loading live announcements…";

  try{
    const res = await fetch(jsonURL + "?t=" + new Date().getTime());
    if(!res.ok) throw new Error("Network error");
    const data = await res.json();
    loader.innerText = "";

    if(!data.announcements || data.announcements.length===0){
      container.innerHTML = "<p>No live announcements.</p>";
      return;
    }

    data.announcements.sort((a,b)=>{
      const priority={"urgent":3,"info":2,"success":1};
      return priority[getClassForType(b.title)]-priority[getClassForType(a.title)];
    });

    data.announcements.forEach(item=>{
      const typeClass = getClassForType(item.title);
      const box = document.createElement("div");
      box.className = `announcement ${typeClass}`;
      box.innerHTML = `
        <h3>${item.title}</h3>
        <p class="date-location"><strong>मिति:</strong> ${item.date} | <strong>स्थान:</strong> ${item.location}</p>
        <p>${item.message}</p>
      `;
      container.appendChild(box);
    });
  }catch(err){
    loader.innerText = "Failed to load live announcements.";
    container.innerHTML = "<p style='color:red;'>Error fetching announcements.</p>";
    console.error(err);
  }
}

window.addEventListener("DOMContentLoaded", ()=>{
  loadLiveAnnouncements();
  setInterval(loadLiveAnnouncements, 60000);
});
</script>

</body>
</html>
